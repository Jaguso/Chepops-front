<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chep Ops</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Registra tu cuenta de Heroku</h1>
      <form>
        <div class="inner-wrap">
          <label for="name" class="labels">Nombre<input type="text" name="name" required/></label><br/>
          <label for="email" class="labels">Email<input type="email" name="email" required/></label><br/>
          <label for="token" class="labels">Heroku API TOKEN<input type="text" name="token" required/></label><br/>
        </div>
        <div>
          <input type="submit" name="SignUp" />
        </div>   
      </form>
    </div>
  </body>
</html>
